<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Main Screen</title>
    <link rel="stylesheet" href="../src/styles/base.css">
</head>
<body>
    <form class="form-add-task">
        <div class="inputs-container">
            <input type="text" placeholder="Title...">
            <input type="text" placeholder="About...">
        </div>
        <button><img src="/src/img/button_add_icon.svg"></button>
    </form>
    <div class="tasks-section">
        <div class="task-container">
            <div class="task-container-text">
                <h1>Task Title</h1>
                <p>Task body about this task...</p>
            </div>
            <button><img src="/src/img/button_del_icon.svg"></button>
        </div>
    </div>
</body>
</html>
