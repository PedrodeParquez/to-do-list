<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Main Screen</title>
    <link rel="stylesheet" href="../src/styles/base.css">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/pop_up/pop_up_edit.css">

<body>
    <form id="add-task-form" class="form-add-task">

            <input id="task-title" type="text" placeholder="Title...">
            <input id="task-about" type="text" placeholder="About...">

        <button type="submit" id="add-task-button">
            <img src="/src/img/button_add_icon.svg">
        </button>
    </form>
    <div class="tasks-section" id="tasks-section"></div>
    <script type="module" src="/src/scripts/add.js"></script>
    <script type="module" src="/src/scripts/delete.js"></script>
    <script type="module" src="/src/scripts/open_menu_task.js"></script>
    <script type="module" src="/src/scripts/edit.js"></script>
    <script type="module" src="/src/scripts/share.js"></script>

</html>
